<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>Kontakta Oss</title>
</head>
<body>
    <div class="contact-wrap">
        <div class="contact-in">
            <h1>Kontaktformulär</h1>
            <h2><i class="fa fa-mobile" aria-hidden="true"></i> Telefon</h2>
            <p>+468-612 21 23<br>+468-410 510 90</p>
            <h2><i class="fa fa-envelope" aria-hidden="true"></i> E-post</h2>
            <p>order@jam.se<br>johan@jam.se<br>oscar@jam.se</p>
            <h2><i class="fa fa-map-marker" aria-hidden="true"></i> Adress</h2>
            <p>Roslagsgatan 7 &amp; 19<br>113 55 Stockholm</p>
            <ul>
                <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-google" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div class="contact-in">
            <h1>Fyll i formulär</h1>
            <form>
                <input type="text" placeholder="För- och efternamn" class="contact-in-input">
                <input type="text" placeholder="E-postadress" class="contact-in-input">
                <input type="text" placeholder="Kontaktnummer" class="contact-in-input">
                <input type="text" placeholder="Beskriv ditt ärende" class="contact-in-input">
                <label for="section">Vill Kontakta:</label>
                <select id="section" name="section">
                  <option value="Order/Webshop">Order/Webshop</option>
                  <option value="Synth/Key/Studio">Synth/Key/Studio</option>
                  <option value="Gitarrer">Gitarrer</option>
                  <option value="Ljud/Ljus/Trummor">Ljud/Ljus/Trummor</option>
                  <option value="Service Elpiano/Clavinet">Service Elpiano/Clavinet</option>
                  <option value="Service Gitarrer">Service Gitarrer</option>
                </select>
                <textarea placeholder="Meddelande" class="contact-in-textarea"></textarea>
                <button type="submit" class="contact-in-btn">SKICKA</button>
            </form>
        </div>
        <div class="contact-in">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.2384903890804!2d18.058105916193387!3d59.34566671675457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d6c00592bed%3A0xf2481bbc11c7dd81!2sRoslagsgatan%207%2C%20113%2055%20Stockholm!5e0!3m2!1ssv!2sse!4v1667489800273!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.2384903890804!2d18.058105916193387!3d59.34566671675457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d6c15a5166f%3A0xdc5a2390c8fcb6f2!2sRoslagsgatan%2019%2C%20113%2055%20Stockholm!5e0!3m2!1ssv!2sse!4v1667489867407!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
